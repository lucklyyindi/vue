<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的事件绑定</title>
    <script src=./vue.js></script>
</head>
<body>
    <div id = "app">
        <div @click.right="handleClick">click</div>
    </div>
    
    <script>
        //按键修饰符 tab  delete esc
        //系统修饰符  meta
        //鼠标按键  right右键  lift左键  middle中键 
        var vm = new Vue({
            el:"#app",
            methods: {
                handleClick: function (e) {
                    console.log("right");
                }

            } 

        })
    </script>
</body>
</html>
