<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name + 'lee'}}</div>
        <div v-text="name + 'lee'"></div>
        <div v-html="name + 'lee' "></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: "Dell"
            }
        })
    </script>
</body>
</html>
